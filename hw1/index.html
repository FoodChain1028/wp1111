<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Google Meet</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="main">
          <div class="main-mic">
            <img src="./img/mic-mute.png" alt="mic-icon" class="main-mic-icon">
          </div>
          <div class="main-head">
            <div class="controler-out">
              <div class="controler">
                <img src="./img/unpin.png" alt="unpin">
                <img src="./img/unblock.png" alt="unblock">
                <img src="./img/minize.png" alt="minize">
              </div>  
            </div>
          </div>
          <div class="main-foot">
            <div class="pin">
              <img src="./img/pin.png" alt="pin" class="pin-icon">   
            </div>
            <div class="main-name"> 你 </div> 
          </div>
        </div>
      </div>
      <div class="right">
        <div class="audience">

          <div class="aud-box">
            <div class="mic">
              <img src="./img/mic-mute.png" alt="mic-icon" class="mic-icon">  
            </div>
            <div class="head" id="a-1"></div>
            <div class="name">
              海綿寶  
            </div>
          </div>

          <div class="aud-box">
            <div class="mic">
              <img src="./img/mic-mute.png" alt="mic-icon" class="mic-icon">
            </div>
            <div class="head" id="a-2"></div>
            <div class="name">
              派大  
            </div>
          </div>

          <div class="aud-box">
            <div class="mic">
              <img src="./img/mic-mute.png" alt="mic-icon" class="mic-icon">
            </div>
            <div class="head" id="a-3"></div>
            <div class="name">
              皮  
            </div>
          </div>

          <div class="aud-box">
            <div class="mic">
              <img src="./img/mic-mute.png" alt="mic-icon" class="mic-icon">
            </div>
            <div class="head" id="a-4"></div>
            <div class="name">
              阿金 蟹  
            </div>
          </div>

          <div class="aud-box">
            <div class="mic">
              <img src="./img/mic-mute.png" alt="mic-icon" class="mic-icon">
            </div>
            <div class="head" id="a-5"></div>
            <div class="name">
              魚哥  
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="time-name">
        <div class="w1">下午11:59</div>
        <div class="w2">|</div>
        <div class="w3">Web Programming</div>
      </div>
      <div class="buttons">
        <div class="btn-cir">
          <img src="./img/mic.png" alt="mic" class="mic-btn">
        </div>
        
        <div class="btn-cir">
          <img src="./img/video.png" alt="video" class="video-btn">
        </div>
        
        <div class="btn-cir">
          <img src="./img/share.png" alt="share" class="share-btn">
        </div>
        
        <div class="btn-cir">
          <img src="./img/more.png" alt="more" class="more-btn">
        </div>
        
        <div class="ring">
          <img src="./img/ring.png" alt="ring" class="ring-btn">
        </div>
      </div>
      
      <div class="extensions">
        <img src="./img/host.png" alt="host" class="host-btn">
        <img src="./img/game.png" alt="game" class="game-btn">
        <img src="./img/text.png" alt="text" class="text-btn">
        <img src="./img/auds.png" alt="auds" class="auds">
        <img src="./img/info.png" alt="info" class="info-btn">
      </div>
    </div>
  </body>
</html>
